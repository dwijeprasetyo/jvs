            { id: 90, f: "Kenapa X menang telak dibanding Y soal Z.", c: "Comparison", i: "USP Focus. Menyoroti satu kelebihan fitur yang spesifik.", n: "Fisik" },
            { id: 91, f: "Perbandingan jujur X dan Y setelah Z bulan.", c: "Comparison", i: "Trust. Review jangka panjang yang sangat kredibel.", n: "All" },
            { id: 92, f: "X itu bagus, tapi Y jauh lebih baik buat Z.", c: "Comparison", i: "Nuance. Memberikan saran yang seimbang dan logis.", n: "All" },
            { id: 93, f: "Pilih X kalau mau Y, pilih Z kalau mau A.", c: "Comparison", i: "Decision Tree. Memberikan opsi berdasarkan tujuan audiens.", n: "All" },
            { id: 94, f: "Saya ngetes X dan Y selama Z hari, ini hasilnya.", c: "Comparison", i: "Experiment. Menggunakan data empiris untuk perbandingan.", n: "Beauty" },
            { id: 95, f: "Bedanya X yang dapet Y dan X yang dapet Z.", c: "Comparison", i: "Distinction. Menunjukkan variabel kecil yang merubah hasil.", n: "All" },
            { id: 96, f: "Kenapa saya buang X dan beli Y buat dapet Z.", c: "Comparison", i: "Consumer Journey. Cerita tentang proses pembelian yang emosional.", n: "Fisik" },
            { id: 97, f: "X manual vs X otomatis: Mana yang beneran Z?", c: "Comparison", i: "Efficiency. Perbandingan cara kerja lama vs modern.", n: "Digital" },
            { id: 98, f: "X luar negeri vs X lokal buat urusan Y.", c: "Comparison", i: "Geographic. Membahas relevansi produk lokal vs impor.", n: "Fisik" },
            { id: 99, f: "Satu alasan kenapa Y lebih worth it dari X.", c: "Comparison", i: "Killer Feature. Menekankan pada satu keunggulan mutlak.", n: "All" }
        ];

        let activeCat = "All";

        function formatXYZ(text) {
            return text.replace(/\bX\b/g, `<span class="var-badge">X</span>`)
                       .replace(/\bY\b/g, `<span class="var-badge">Y</span>`)
                       .replace(/\bZ\b/g, `<span class="var-badge">Z</span>`)
                       .replace(/\bA\b/g, `<span class="var-badge">A</span>`);
        }

        function renderHooks() {
            const nicheFilter = document.getElementById('niche-filter').value;
            const container = document.getElementById('hook-container');
            
            const filtered = database.filter(item => {
                const catMatch = activeCat === "All" || item.c === activeCat;
                const nicheMatch = nicheFilter === "All" || item.n === nicheFilter || item.n === "All" || (Array.isArray(item.n) && item.n.includes(nicheFilter));
                return catMatch && nicheMatch;
            });

            container.innerHTML = filtered.map(item => `
                <div class="glass-card p-8 md:p-10 rounded-[2.5rem] animate__animated animate__fadeInUp group relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-8">
                        <span class="hashtag-id text-xl opacity-40 group-hover:opacity-100 transition-opacity">#${item.id}</span>
                    </div>
                    
                    <div class="flex flex-col gap-6">
                        <div class="flex flex-wrap items-center gap-3">
                            <span class="px-4 py-1.5 rounded-lg bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-[9px] font-black uppercase tracking-widest">${item.c}</span>
                            <span class="niche-tag">${item.n}</span>
                        </div>
                        
                        <h3 class="text-2xl md:text-3xl font-extrabold text-white leading-tight tracking-tight pr-12">
                            ${formatXYZ(item.f)}
                        </h3>
                        
                        <div class="insight-box p-6 mt-4">
                            <p class="text-[10px] font-black uppercase text-indigo-400 mb-3 tracking-widest">Strategy Insight:</p>
                            <p class="text-sm text-slate-400 italic font-medium leading-relaxed">"${item.i}"</p>
                        </div>

                        <div class="flex justify-end pt-4">
                            <button onclick="copyHook('${item.f}')" class="btn-action px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest text-white flex items-center gap-2">
                                <i class="fas fa-copy"></i> Copy Formula
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderTabs() {
            const tabs = ["All", "StorySelling", "Bold", "Negative", "Curiosity", "Listicle", "Comparison"];
            const container = document.getElementById('cat-tabs');
            container.innerHTML = tabs.map(t => `
                <button onclick="filterCat('${t}')" class="px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest transition-all border ${activeCat === t ? 'bg-indigo-600 border-indigo-500 text-white shadow-lg' : 'bg-slate-900 border-white/5 text-slate-500 hover:text-white'}">
                    ${t}
                </button>
            `).join('');
        }

        function filterCat(cat) {
            activeCat = cat;
            renderTabs();
            renderHooks();
        }

        function copyHook(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2000);
        }

        window.onload = () => {
            renderTabs();
            renderHooks();
        };
    </script>
</body>
</html>
