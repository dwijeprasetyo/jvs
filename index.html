        function renderList() {
            const filtered = database.filter(t => activeCat === "All" || t.c === activeCat);

        function generateRandomHook() {
            const display = document.getElementById('random-hook-display');
            display.classList.add('animate__animated', 'animate__fadeOut');
            setTimeout(() => {
                const random = database[Math.floor(Math.random() * database.length)];
                display.innerHTML = formatXYZ(random.f);
                display.classList.remove('animate__fadeOut');
                display.classList.add('animate__fadeIn');
            }, 300);
        }

        function copyHook(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            toast.style.bottom = '40px';
            setTimeout(() => {

            }, 1500);
